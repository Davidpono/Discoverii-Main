<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Accordion</title>
  <style>
    .accordion {
      display: flex;
      flex-direction: column;
      width: 150px;
    }

    .accordion-section {
      border: 1px solid #ccc;
      margin-bottom: 5px;
      width: 150px;
    }

    .accordion-section-header {
      padding: 10px;
      cursor: pointer;
      background-color: #f1f1f1;
    }

    .accordion-section-content {
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="accordion">
    <div class="accordion-section">
      <div class="accordion-section-header" onclick="toggleAccordion('section1')">Section 1</div>
      <div class="accordion-section-content" id="section1">
        <br/>
        update profile information
        
        <br/>
        your name
        <br/>
        public profile
        <br/>
       pictures
       <br/>
       
        <span onclick="window.location.href='{% url 'Iron:workout' %}'">workouts</span>
  
        <br/>
       progress
       <br/>
        meals
        <br/>
        music
        <br/>
       events








      </div>
      
      
    </div>
    

  </div>

  <script>
    function toggleAccordion(sectionId) {
      var content = document.getElementById(sectionId);
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }
  </script>

</body>
</html>
